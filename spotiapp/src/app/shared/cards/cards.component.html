<div class="card-columns m-5 animated fadeIn slow">
    <div class="card pointer" *ngFor="let item of items" (click)="seeArtist(item)">
      <img [src]="item.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">
            <span *ngFor="let artist of item.artists" class="badge badge-pill badge-primary mr-3">{{artist.name}}</span>
        </p>
      </div>
    </div>
</div>
